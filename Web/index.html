<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Input Processor - Upload Files</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <i class="fas fa-cloud-upload-alt"></i>
                <h1>Mega Input Processor</h1>
                <p>Upload your documents easily and securely</p>
            </div>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <i class="fas fa-cloud-upload-alt upload-icon"></i>
                        <h2>Drop files here or click to browse</h2>
                        <p>Support multiple file types: CSV, JPG, PNG, PDF, DOC, etc.</p>
                        <input type="file" id="fileInput" multiple accept="*" hidden>
                        <button class="browse-btn" onclick="document.getElementById('fileInput').click()">
                            <i class="fas fa-folder-open"></i> Browse Files
                        </button>
                    </div>
                </div>

                <div class="file-list" id="fileList">
                    <h3><i class="fas fa-list"></i> Selected Files</h3>
                    <div class="files-container" id="filesContainer">
                        <p class="no-files">No files selected</p>
                    </div>
                </div>

                <div class="upload-controls">
                    <button class="upload-btn" id="uploadBtn" disabled>
                        <i class="fas fa-upload"></i> Upload Files
                    </button>
                    <button class="clear-btn" id="clearBtn">
                        <i class="fas fa-trash"></i> Clear All
                    </button>
                </div>

                <div class="progress-section" id="progressSection" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">Uploading...</p>
                </div>

                <div class="result-section" id="resultSection"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Mega Input Processor. All rights reserved.</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
